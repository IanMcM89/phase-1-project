<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Phase 1 Project</title>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div id='logo-container'>
        <img src='images/planet-express-logo.png'>
      </div>
      <div id='header-container'>
        <h1>FUTURAMA CREW-BOBULATOR</h1>
        <aside id='header-aside'>(Not to be confused with Wernstrom's Teamulator!)</aside>
        <p>Good news, everyone! Professor Farnsworth needs your help assembling a crew for his next delivery aboard the Planet Express ship! Choose from the available crew list or add your own character using the form below.</p>
      </div>
    </header>
    <main>
      <div id='crew-clipboard'>
        <div id='available-list'></div>
      </div>
      <div id='crew-container'>
        <div id='form-container'>
          <form id='crew-form'>
            <input type="text" class="input-text" name="name" value="" placeholder='Character Name'>
            <input type="text" class="input-text" name="image" value="" placeholder='Image URL'>
            <input type="text" class="input-text" name="species" value="" placeholder='Species'>
            <button type=submit id='submit-button' name="submit">ADD CREWMEMBER</button>
          </form>
        </div>
        <div id='crew-cards'></div>
      </div>
    </main>
  </body>
</html>
